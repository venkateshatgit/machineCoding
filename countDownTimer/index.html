<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="./styles.css" />
</head>
<body>
    <div class="container">
        <div class="container__title">Countdown Timer</div>
        <div class="container__lables">
            <p class="container__lables__lable">Hours</p>
            <p class="container__lables__lable">Minutes</p>
            <p class="container__lables__lable">Seconds</p>
        </div>

        <div class="container__inputs">
            <input 
                type="number"
                maxlength="2"
                oninput="this.value=this.value.slice(0, this.maxLength)"
                placeholder="00" 
                class="input__times hours"
            />
            <p class="colon">:</p>
            <input 
                type="number"
                maxlength="2"
                oninput="this.value=this.value.slice(0, this.maxLength)"
                placeholder="00" 
                class="input__times minutes"
            />
            <p class="colon">:</p>
            <input 
                type="number"
                maxlength="2"
                oninput="this.value=this.value.slice(0, this.maxLength)"
                placeholder="00" 
                class="input__times seconds"
            />
        </div>

        <div class="container__btns">
            <button class="start">Start</button>
            <button class="pause">Pause</button>
            <button class="reset">Reset</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
